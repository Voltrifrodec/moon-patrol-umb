<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STTMP Server Template</title>
    <style>
        body {
            background-color: #404040;
        }
        .email-container {
            border: 1px solid #000;
            background-color: #f6b534;
            margin: 30px 25%;
            padding: 20px;
        }
        .email-banner {
            width: calc(100% - 20px);
            font-size: 30px;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            font-family: monospace;
            padding: 5px 10px 20px 10px;
            border-bottom: 3px solid #000;
        }
        .email-content {
            margin: 30px 50px;
        }
        .email-content h3 {
            margin: 5px 0;
        }
        .email-content span {
            display: block;
            text-align: left;
            text-align: center;
            padding-left: 10px;
        }
        .email-content span:nth-of-type(2) {
            display: block;
            text-align: center;
            padding: 20px 0;
            font-size: 75px;
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 15px !important;
        }
        .email-footer {
            border-top: 1px groove #000;
            text-align: center;
            width: 90%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-banner">
            <span>Bazarik</span>
        </div>
        <div class="email-content">
            <span>Prosím, zadajte nasledujúci kód vo formulári pre inzerát:</span>
            <span>194</span>
        </div>
        <div class="email-footer">
            <p>2023 &copy; dvestodola</p>
        </div>
    </div>
</body>
</html>
